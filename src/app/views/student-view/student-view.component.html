<div class="page-header">
  <div class="container">
    <h1>View Stundent</h1>
  </div>
</div>

<div class="container">

  <div class="row top-row">

    <div class="col-xs-12">
      <a routerLink="/students" color="primary" mat-raised-button>
        <mat-icon>chevron_left</mat-icon>
        Go Back
      </a>

    </div>

  </div>

  <div class="row">

    <div class="col-xs-12">

      <form #studentDetailsForm="ngForm">

        <div class="row">
          <div class="col-xs-12">
            <mat-form-field appearance="outline">
              <mat-label>First Name</mat-label>
              <input
              type="text"
              matInput
              placeholder="First Name"
              [(ngModel)] = "student.firstName" name="firstName">
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <mat-form-field appearance="outline">
              <mat-label>Last Name</mat-label>
              <input
                type="text"
                matInput
                placeholder="Last Name"
                [(ngModel)] = "student.lastName" name="lastName">
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-11">
            <button type="button" mat-raised-button color="primary" (click)="onUpdate()">Save</button>
          </div>
          <div class="col-xs-1">
            <button type="button" mat-raised-button color="warn" (click)="onDelete()">Delete</button>
          </div>
        </div>

      </form>

    </div>

  </div>

</div>
